<!doctype html>
<html lang="en">
  <head>
    <title>Js Burgers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="logo-container">
          <img src="./imgs/logo1.png" class="big-logo" alt="logo" />
          <h3>Your Restaurent Menu</h3>
          <h4>Your slogan</h4>
        </div>
        <div class="quick-links-container">
          <h3>Quick Links</h3>
          <ol>
            <li><a href="#">Home</a></li>
            <li><a href="#">Your Orders</a></li>
            <li><a href="#">Walet</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
          </ol>
        </div>
        <div class="about-links-container">
          <h3>More About Us</h3>
          <ol>
            <li><a href="#">Our Blog</a></li>
            <li><a href="#">Upcomming Dishes</a></li>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Social Media Link</a></li>
          </ol>
        </div>
      </div>
      <div class="home">
        <header>
          <input
            class="search-input"
            type="text"
            name="search"
            placeholder="Search Food Item"
          />
          <input
            class="signup-btn"
            type="button"
            name="singnup"
            value="Signup"
          />
          <input class="login-btn" type="button" name="login" value="Login" />
          <div>
            <img src="./imgs/logo2.png" class="small-logo" alt="logo" />
          </div>
        </header>
        <div class="banner">
          <img class="banner-img" src="imgs/banner.png" alt="" />
        </div>
        <h4 class="menu-title">Menu</h4>
        <div class="menu-container"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
